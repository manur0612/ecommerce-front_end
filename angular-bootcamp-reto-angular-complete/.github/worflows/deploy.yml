name: Deploy to Render

on:
 push:
  branches:
  - main
 workflow_dispatch:
jobs:
 deployar:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm ci
      working-directory: ./my-app
    - name: Deploy to Render
      run: |
        curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
      working-directory: ./my-app